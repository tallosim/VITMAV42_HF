<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Login</title>

<body>
    <div class="log-form">
        <h2>Register a new account</h2>
        <form>
          <input type="text" title="email" placeholder="e-mail addresss" />
          <input type="text" title="fullname" placeholder="full name" />
          <input type="password" title="password" placeholder="password" />
          <input type="password" title="password-again" placeholder="password again" />
          <a type="submit" class="btn" href="map.html">Register</a>
          <a class="forgot" href="login.html">Already have an account?</a>
        </form>
      </div><!--end log form -->
</body>

</html>
