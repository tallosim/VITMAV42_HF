<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet/less" type="text/css" href="style/login.less">

    <title>Login</title>

<body>
    <div class="log-form">
        <h2>Login to your account</h2>
        <form>
            <input type="password" title="old-password" placeholder="old password" />
            <input type="password" title="new-password" placeholder="new password" />
            <input type="password" title="new-password-again" placeholder="new password again" />
            <a type="submit" class="btn" href="login.html">Change</a>
        </form>
    </div>
    <!--end log form -->
</body>

</html>
